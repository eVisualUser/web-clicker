<!DOCTYPE html>
<html>
    <head>
        <title>Web Clicker</title>
        
        <meta charset="utf-8"/>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css"/>

        <!-- JS -->
        <script type="text/javascript" src="objects/utils.js"></script>
        <script type="text/javascript" src="objects/events.js"></script>
        <script type="text/javascript" src="objects/storage.js"></script>
        <script type="text/javascript" src="objects/saved.js"></script>
        <script type="text/javascript" src="objects/dog.js"></script>

        <script type="text/javascript" src="api.js"></script>
        <script type="text/javascript" src="entity.js"></script>
        
        <script type="text/javascript" src="entities/dogAPI.js"></script>
        <script type="text/javascript" src="entities/shelter.js"></script>
        <script type="text/javascript" src="entities/employees.js"></script>
        <script type="text/javascript" src="entities/market.js"></script>
        <script type="text/javascript" src="entities/player.js"></script>
        
        <script type="text/javascript" src="game.js"></script>
    </head>
    <body>
        <nav class="nav">
            <ul class="nav">
                <li id="navbar"></li>
                <li><h1>Web Clicker</h1></li>
            </ul>
        </nav>

        <!-- Shelter -->
        <div>
            <h1>Shelter</h1>
            <p id="shelter-money"></p>
            <p id="shelter-cost"></p>
            <p id="shelter-size"></p>
            <button id="shelter-upgrade">Upgrade Shelter</button>
            
            <h2>Employees</h2>
            <p id="employees-count"></p>
            <button id="employee-buy">Buy employee</button>
        </div>

        <di>
            <h1>Market</h1>
            <p id="market-month-clients"></p>
            <p id="market-minimum-status"></p>
        </di>

        <!-- Clicker -->
        <div>
            <h1>Actions</h1>
            <button id="clicker-button">Click !</button>
            <button id="export-button">Export</button>
            <button id="reset-button">Reset</button>
            <input type="file" accept=".wcsf" id="import-button"></input>
        </div>

        <div id="dog-view"></div>

    </body>
</html>
